<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style=" background-color:honeydew">
    <nav class="navbar navbar-expand-lg shadow" style="background-color: #fff;">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="https://v2.jokeapi.dev/">Joke API</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <p class="h1 p-3 text-center">Joke Generator</p>
        <div class="card text-white" style = background-color:hotpink>
            <div class="card-body text-center">
                <p id="joke">awuwuwuw</p>
                <button id="joke-button">Get new joke</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("joke-button").addEventListener( 'click', async() => {
            try {
                const response = await fetch( 'joke')
                const data = await response.json();
                document.getElementById("joke").innerHTML = data.joke;
            } catch (error) {
                document.getElementById("joke").innerHTML = 'Failed';
            }
        });
    </script>

</body>
</html>
